<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <H1>Contacto HTML</H1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#equipos">Equipos</a>
            </li>
            <li>
                <a href="#grupos">Grupos</a>
            </li>
        </ul>
    </nav>
    <!--etiqueta semantica main-->
    <!--contenido principal-->
    <main>
        <section>
            <h3>Equipos</h3>
            <p id="equipos">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, quos.</p>
        </section>
        <section>
            <h3>Grupos</h3>
            <table>
                <thead>
                    <tr>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                        <th>F</th>
                        <th>G</th>
                        <th>H</th>
                    </tr>
                </thead>
            </table>
        </section>
    </main>
    <!--formulario-->
    <!--los datos viajan por defecto por GET-->
    <fieldset>
        <legend>Datos de contacto</legend>
        <form method="post">
            <!--input---->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" 
                    name="nombre" 
                    id="nombre">
            </div>
            

           <!--number-->
           <div>
            <label for="edad"> Edad:</label>
            <input type="number" 
            id="edad"
            name="edad" 
            step="10"
            min="0" 
            max="99" 
            placeholder="11-">
        </div>

            <!--option-->
            <br>

            <div>
                <label for="edad"> oBRA SOCIAL:</label> 
               <!-- es posible tildar varios usando atributo multiple--> 
                <select name="obrasocial" required>
                    <option value="PAM">pami</option>
                    <option value="OSDE">osde</option>
                    <option value="SWI">swis</option>
                    <option></option>

                </select>
            </div>

            <br>
<!--opcion si-no-->
            <div>
                <label>
                    intereses:
                </label> 
                    <input type="checkbox" 
                    name="musica"
                    id="musica"
                    value="MUS">                  
                    <label for="musica">
                        M&uacute;sica
                    </label>

                    <input type="checkbox" 
                    name="deportes"
                    id="deportes"
                    value="DEP">
                    <label for="deportes" >
                    Deportes
                </label>
                </select>
            </div>
            <br>

            <div>
                <label>
                    es cliente:
                </label> 
                    <label for="si">Si</label>
                    <input type="radio" 
                    name="escliente"
                     id="si">
                    <label for="no">No</label>
                    <input type="radio" 
                    name="escliente" 
                    id="no">
                </select>
            </div>
            
                
                <br>

                <div>
                    <label>
                        hora:
                    </label>
                    <input type="time">
                </div>
                <div>
                    <label>
                        Fecha Nac:
                    </label>
                    <input type="date">
                </div>
                <div>
                    <label>Avatar</label>
                    <input type="file">
                </div>
                <br>

         <div>
                <button>
                Enviar
            </button>
        </div>
            
        </form>
    </fieldset>
    
    <aside>
        <iframe
            title="publicidad"
            src="./publicidad.html"
            width="200"
            height="200">
        </iframe>
        <iframe
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/Fy781dK59e0" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
         </iframe>
        <!--videos-->
        <video src="/assets/movie.mp4" autoplay controls muted></video>
         <audio src="/assets/horse.ogv" autoplay muted controls></audio>
    </aside>
    <footer>
        <a href="./index.html">Volver</a>
    </footer>
    
</body>
</html>
